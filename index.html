<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Notes App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Application Header -->
    <header class="app-header">
        <h1><i class="material-icons header-icon">description</i>Simple Notes</h1>
    </header>

    <!-- Main Content Area -->
    <main class="container">
        <!-- Sidebar for Notes List and New Note Button -->
        <aside class="sidebar">
            <button id="newNoteBtn" class="btn btn-primary new-note-button">
                <i class="material-icons">add_circle_outline</i> New Note
            </button>
            <!-- Container for displaying the list of notes -->
            <div id="notesList" class="notes-list-container">
                <!-- Note items will be dynamically populated here by JavaScript -->
                <!-- Example structure for a note item (to be generated by JS):
                <div class="note-item" data-id="note_id_123">
                    <h2 class="note-item-title">My First Note</h2>
                    <p class="note-item-preview">This is a preview of the note content...</p>
                    <small class="note-item-date">Edited: Oct 26, 2023</small>
                </div>
                -->
            </div>
        </aside>

        <!-- Main area for displaying selected note or editor -->
        <section class="main-content">
            <!-- Note Editor View (initially hidden) -->
            <div id="noteEditor" class="note-editor-view" style="display: none;">
                <input type="text" id="noteEditorTitle" class="note-title-input" placeholder="Note Title (Optional)">
                <textarea id="noteEditorContent" class="note-content-input" placeholder="Start typing your note here..."></textarea>
                <div class="editor-actions">
                    <button id="saveNoteBtn" class="btn btn-success save-button">
                        <i class="material-icons">save</i> Save Note
                    </button>
                    <button id="deleteNoteBtn" class="btn btn-danger delete-button">
                        <i class="material-icons">delete_outline</i> Delete Note
                    </button>
                </div>
            </div>

            <!-- Placeholder View (shown when no note is selected) -->
            <div id="placeholderView" class="placeholder-view">
                <img src="https://images.unsplash.com/photo-1600449069809-f0f979105597?auto=format&fit=crop&w=150&q=80" alt="Pink themed notebook and accessories" class="placeholder-image">
                <p>Select a note from the list to view or edit it, or create a new one!</p>
            </div>
        </section>
    </main>

    <!-- Link to JavaScript file -->
    <script src="js/app.js"></script>
</body>
</html>
